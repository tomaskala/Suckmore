[main]
term=xterm-256color
font=monospace:size=16
font-bold=monospace:size=16:weight=bold
font-italic=monospace:size=16:slant=italic
font-bold-italic=monospace:size=16:weight=bold:slant=italic
dpi-aware=no
initial-window-size-pixels=1024x768

[scrollback]
lines=0

[cursor]
beam-thickness=1
blink=no

[mouse]
alternate-scroll-mode=no

[colors]
foreground=d9e0ee
background=1a212e
regular0=0c0e15
regular1=f65866
regular2=8bcd5b
regular3=efbd5d
regular4=41a7fc
regular5=c75ae8
regular6=34bfd0
regular7=6c7d9c
bright0=0c0e15
bright1=f65866
bright2=8bcd5b
bright3=efbd5d
bright4=41a7fc
bright5=c75ae8
bright6=34bfd0
bright7=6c7d9c

[tweak]
font-monospace-warn=no
