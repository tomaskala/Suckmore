[main]
term=xterm-256color
font=monospace:size=16
font-bold=monospace:size=16:weight=bold
font-italic=monospace:size=16:slant=italic
font-bold-italic=monospace:size=16:weight=bold:slant=italic
dpi-aware=no
initial-window-size-pixels=1024x768

[scrollback]
lines=0

[cursor]
beam-thickness=1
blink=no

[mouse]
alternate-scroll-mode=no

[colors]
background=0c0c0c
foreground=cccccc
regular0=0c0c0c
regular1=c50f1f
regular2=13a10e
regular3=c19c00
regular4=3b78ff
regular5=881798
regular6=3a96dd
regular7=cccccc
bright0=767676
bright1=e74856
bright2=16c60c
bright3=f9f1a5
bright4=6293ff
bright5=b4009E
bright6=61d6d6
bright7=f2f2f2

[tweak]
font-monospace-warn=no
