[main]
term=xterm-256color
font=monospace:size=16
font-bold=monospace:size=16:weight=bold
font-italic=monospace:size=16:slant=italic
font-bold-italic=monospace:size=16:weight=bold:slant=italic
dpi-aware=no
initial-window-size-pixels=1024x768

[scrollback]
lines=0

[cursor]
beam-thickness=1
blink=no

[mouse]
alternate-scroll-mode=no

[colors]
background=1C1C1C
foreground=D0D0D0
regular0=1C1C1C
regular1=AF005F
regular2=5FAF00
regular3=D7AF5F
regular4=5FAFD7
regular5=808080
regular6=D7875F
regular7=D0D0D0
bright0=585858
bright1=5FAF5F
bright2=AFD700
bright3=AF87D7
bright4=FFAF00
bright5=FFAF00
bright6=00AFAF
bright7=5F8787

[tweak]
font-monospace-warn=no
