[main]
term=xterm-256color
font=monospace:size=16
font-bold=monospace:size=16:weight=bold
font-italic=monospace:size=16:slant=italic
font-bold-italic=monospace:size=16:weight=bold:slant=italic
dpi-aware=no
initial-window-size-pixels=1024x768

[scrollback]
lines=0

[cursor]
beam-thickness=1
blink=no

[mouse]
alternate-scroll-mode=no

[colors]
background=1c1c1c
foreground=9e9e9e
regular0=1c1c1c
regular1=d75f5f
regular2=87af87
regular3=afaf87
regular4=5f87af
regular5=af87af
regular6=5f8787
regular7=9e9e9e
bright0=767676
bright1=d7875f
bright2=afd7af
bright3=d7d787
bright4=87afd7
bright5=d7afd7
bright6=87afaf
bright7=bcbcbc

[tweak]
font-monospace-warn=no
