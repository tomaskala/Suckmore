env:
  TERM: xterm-256color

window:
  padding:
    x: 2
    y: 2

font:
  normal:
    family: monospace
    style: Regular
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  bold_italic:
    family: monospace
    style: Bold Italic
  size: 16

colors:
  primary:
    background: '#1C1C1C'
    foreground: '#D0D0D0'
  cursor:
    text: '#1C1C1C'
    cursor: '#808080'
  normal:
    black: '#1C1C1C'
    red: '#AF005F'
    green: '#5FAF00'
    yellow: '#D7AF5F'
    blue: '#5FAFD7'
    magenta: '#808080'
    cyan: '#D7875F'
    white: '#D0D0D0'
  bright:
    black: '#585858'
    red: '#5FAF5F'
    green: '#AFD700'
    yellow: '#AF87D7'
    blue: '#FFAF00'
    magenta: '#FFAF00'
    cyan: '#00AFAF'
    white: '#5F8787'
