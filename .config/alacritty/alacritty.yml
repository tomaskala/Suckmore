env: 
  TERM: xterm-256color

window:
  padding:
    x: 2
    y: 2

font: 
  normal: 
    family: monospace
    style: Regular
  bold: 
    family: monospace
    style: Bold
  italic: 
    family: monospace
    style: Italic
  bold_italic: 
    family: monospace
    style: Bold Italic
  size: 8

colors: 
  primary: 
    background: '#1b2b34'
    foreground: '#c0c5ce'
  cursor: 
    text: '#1b2b34'
    cursor: '#c0c5ce'
  normal: 
    black: '#1b2b34'
    red: '#ec5f67'
    green: '#99c794'
    yellow: '#fac863'
    blue: '#6699cc'
    magenta: '#c594c5'
    cyan: '#5fb3b3'
    white: '#c0c5ce'
  bright: 
    black: '#65737e'
    red: '#ec5f67'
    green: '#99c794'
    yellow: '#fac863'
    blue: '#6699cc'
    magenta: '#c594c5'
    cyan: '#5fb3b3'
    white: '#d8dee9'

draw_bold_text_with_bright_colors: true
