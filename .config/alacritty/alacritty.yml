env:
  TERM: xterm-256color

window:
  padding:
    x: 2
    y: 2

font:
  normal:
    family: monospace
    style: Regular
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  bold_italic:
    family: monospace
    style: Bold Italic
  size: 16

colors:
  primary:
    background: '#1B2B34'
    foreground: '#C0C5CE'
  cursor:
    text: '#1B2B34'
    cursor: '#C0C5CE'
  normal:
    black: '#1B2B34'
    red: '#EC5F67'
    green: '#99C794'
    yellow: '#FAC863'
    blue: '#6699CC'
    magenta: '#C594C5'
    cyan: '#5FB3B3'
    white: '#C0C5CE'
  bright:
    black: '#65737E'
    red: '#EC5F67'
    green: '#99C794'
    yellow: '#FAC863'
    blue: '#6699CC'
    magenta: '#C594C5'
    cyan: '#5FB3B3'
    white: '#D8DEE9'
